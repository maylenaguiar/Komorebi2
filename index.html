	<!--Formulario-->
<div id="container">
	<h2>&bull; Dejame tu mensaje &bull;</h2>
	<div class="underline">
	</div>
	<div class="icon_wrapper">

	</div>
	<form action="#" method="post" id="contact_form">
	  <div class="name">
		<label for="name"></label>
		<input type="text" placeholder="Mi nombre es" name="name" id="name_input" required>
	  </div>
	  <div class="email">
		<label for="email"></label>
		<input type="email" placeholder="Mi e-mail es" name="email" id="email_input" required>
	  </div>
	  <div class="subject">
		<label for="subject"></label>
		<select placeholder="Asunto" name="subject" id="subject_input" required>
		  <option disabled hidden selected>Asunto</option>
		  <option>Quiero hacer una consulta</option>
		  <option>Quiero hacer un reclamo</option>
		  <option>Quiero comprar algo</option>
		</select>
	  </div>
	  <div class="message">
		<label for="message"></label>
		<textarea name="message" placeholder="Mensaje" id="message_input" cols="30" rows="5" required></textarea>
	  </div>
	  <div class="submit">
		<input type="submit" value="Enviar mensaje" id="form_button" />
	  </div>
	</form><!-- // End form -->
  </div><!-- // End #container -->
